name: StartingProjectBuild&Test
runs:
  using: 'composite'
  steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install Dependencies
        shell: bash
        run: npm ci
      - name: Build
        shell: bash
        run: npm run build
      - name: Publish Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Artifact  
          path: ./dist
          if-no-files-found: warn
          retention-days: 3
          compression-level: 5
      - name: Test
        shell: bash
        run: npm run test

